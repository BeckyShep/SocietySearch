<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>
            {% block title_block %}
                SocietySearch
            {% endblock %}
        </title>

        {% block css_block %}
            gaada
        {% endblock %}
    </head>

    <body>

        <!--Header template-->
        <header class="header">
            <!-- Title -->
            <div id="title">
                <a href="{% url 'societysearch:index' %}"><h1>Society Search</h1></a>
            </div>

            <!--Other links-->
            <ul class="nav-links">
                <div class="links">
                    <form class="d-flex" method=POST action="{%url 'search' %}">
                        {% csrf_token %}
                        <input type="search" placeholder="Search" aria-label="Search" name="searched">
                        <button type="submit">Search</button>
                    </form>
                    <li><a href="{% url 'add_society' %}">Add Society</a></li>
                    <li><a href="{% url 'societysearch:about' %}">About</a></li>
                    <li id="signin"><a href="{% url 'auth_login' %}">Sign In</a></li>
                </div>
            </ul>
        </header>

        <div>
            <!--Page specific content below-->
            {% block body_block %}
            {% endblock %}
        </div>


        <!--Footer template-->
        <footer>
            <p>SocietySearch 2022</p>
        </footer>
    </body>

</html>
